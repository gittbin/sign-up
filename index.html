<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="detail aaaa">
         <h1>Sign up</h1>
       <form action="" class="form">
           <div class="element getEmail">
            <label for="">
                Nhập Email
            </label>
              <input type="text" name="Email">
              <span class="error">
              vui lòng nhập Email
              </span>
           </div>
           <div class="element getPassword">
            <label for="">
                Nhập mật khẩu
            </label>
              <input type="password" name="Password">
              <span class="error">
              vui lòng nhập mật khẩu
              </span>
           </div>
           <div class="element getrePassword">
            <label for="">
                Nhập lại mật khẩu
            </label>
              <input type="password">
              <span class="error">
              vui lòng nhập lại mật khẩu
              </span>
           </div>
           <button class="button">Xác nhận</button>
      </form>
    
    </div>
